<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/MainLogo.png" />
    <title>F1 Login/Sign Up</title>
    <link rel="stylesheet" href="css/logInOut.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar" id="sidebar">
        <div class="f1Logo"><img class="logo" src="assets/f1Logo.png" /></div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Teams</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </aside>
      <main class="main-content">
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="form-toggle">
          <button class="toggle-btn active" onclick="showLogin()">Login</button>
          <button class="toggle-btn" onclick="showSignup()">Sign Up</button>
        </div>
        <div class="form-container">
          <!-- Login Form -->
          <form id="login-form" class="form active">
            <h2>Login</h2>
            <div class="form-group">
              <label for="login-email">Email</label>
              <input
                type="email"
                id="login-email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p class="forgot-password">Forgot Password?</p>
          </form>
          <!-- Sign Up Form -->
          <form id="signup-form" class="form">
            <h2>Sign Up</h2>
            <div class="form-group">
              <label for="signup-name">Name</label>
              <input
                type="text"
                id="signup-name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input
                type="email"
                id="signup-email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input
                type="password"
                id="signup-password"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
          </form>
        </div>
      </main>
    </div>
    <script>
      function showLogin() {
        document.getElementById("login-form").classList.add("active");
        document.getElementById("signup-form").classList.remove("active");
        document.querySelector(".toggle-btn.active").classList.remove("active");
        document.querySelectorAll(".toggle-btn")[0].classList.add("active");
      }

      function showSignup() {
        document.getElementById("signup-form").classList.add("active");
        document.getElementById("login-form").classList.remove("active");
        document.querySelector(".toggle-btn.active").classList.remove("active");
        document.querySelectorAll(".toggle-btn")[1].classList.add("active");
      }

      document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.getElementById("hamburger");
        const sidebar = document.getElementById("sidebar");

        hamburger.addEventListener("click", () => {
          hamburger.classList.toggle("active");
          sidebar.classList.toggle("active");
        });

        // Close sidebar when clicking a nav link on mobile
        const navLinks = document.querySelectorAll(".sidebar nav ul li a");
        navLinks.forEach((link) => {
          link.addEventListener("click", () => {
            if (window.innerWidth <= 768) {
              hamburger.classList.remove("active");
              sidebar.classList.remove("active");
            }
          });
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener("click", (e) => {
          if (
            window.innerWidth <= 768 &&
            !sidebar.contains(e.target) &&
            !hamburger.contains(e.target)
          ) {
            hamburger.classList.remove("active");
            sidebar.classList.remove("active");
          }
        });
      });
    </script>
  </body>
</html>
